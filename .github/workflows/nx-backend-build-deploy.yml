name: cheol nx-backend build
on:
  push:
    branches:
      - master
    tags:
      - 'v*'
jobs:
  nx-backend-build:
    runs-on: ubuntu-20.04
    steps:
      -
        name: check out
        uses: actions/checkout@v2
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: cheolcheol/nx-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      -
        name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          file: .deploy/backend/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  nx-backend-deploy:
    needs:
      - nx-backend-build
    runs-on:
      - self-hosted
    steps:
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Docker run
        run: |
          docker ps -q --filter "name=nx-backend" | grep -q . && docker stop nx-backend && docker rm -fv nx-backend
          docker run -d -p 3333:3333 --name nx-backend --restart always cheolcheol/nx-backend:latest
